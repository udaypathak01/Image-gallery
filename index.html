<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Image Gallery</h1>

    <div class="gallery_container">
        <div class="gallery_item"><img src="img/img1.jpg"></div>
        <div class="gallery_item"><img src="img/img2.jpg"></div>
        <div class="gallery_item"><img src="img/img3.jpg"></div>
        <div class="gallery_item"><img src="img/img4.jpg"></div>
        <div class="gallery_item"><img src="img/img5.jpg"></div>
        <div class="gallery_item"><img src="img/img6.jpg"></div>
        <div class="gallery_item"><img src="img/img7.jpg"></div>
        <div class="gallery_item"><img src="img/img8.jpg"></div>
        <div class="gallery_item"><img src="img/img9.jpg"></div>
        <div class="gallery_item"><img src="img/img10.jpg"></div>
        <div class="gallery_item"><img src="img/img11.jpg"></div>
        <div class="gallery_item"><img src="img/img12.jpg"></div>
        <div class="gallery_item"><img src="img/img13.jpg"></div>
        <div class="gallery_item"><img src="img/img14.jpg"></div>
        <div class="gallery_item"><img src="img/img15.jpg"></div>
        <div class="gallery_item"><img src="img/img16.jpg"></div>
        <div class="gallery_item"><img src="img/img17.jpg"></div>
        <div class="gallery_item"><img src="img/img18.jpg"></div>
        <div class="gallery_item"><img src="img/img19.jpg"></div>
        <div class="gallery_item"><img src="img/img20.jpg"></div>
    </div>

    <!-- Lightbox for enlarged images -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox_content" id="lightboxImg">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
